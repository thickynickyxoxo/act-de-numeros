<!DOCTYPE html>
<html>
<head>
<title>Sumador de Numeros</title>
</head>
<body>
<h1>Sumador de Numeros</h1>
<label for="num1">Numero1:</label>
<input type="number" id="num1">

<label for="num2">Numero 2:</label>
<input type="number" id="num2">

<button onclick="sumar()">Sumar</button>
<p id="resultado"></p>

<h2>Restador de Numeros</h1>
<label for="num3">Numero3:</label>
<input type="number" id="num3">

<label for="num4">Numero 4:</label>
<input type="number" id="num4">

<button onclick="restar()">Restar</button>
<p id="resultado final"></p>

<h3>Promedio de Numeros</h3>
    <label for="num5">Calificacion 1:</label>
    <input type="number" id="num5">
    
    <label for="num6">Calificacion 2</label>
    <input type="number" id="num6">

    <label for="num7">Calificacion 3:</label>
    <input type="number" id="num7">
    
    
    <button onclick="dividir()">Promediar</button>
    <p id="promedio final"></p>


<script>
    function sumar(){
    var num1=parseFloat(document.getElementById('num1').value);
    var num2=parseFloat(document.getElementById('num2').value);

    var resultado = num1 + num2;
    document.getElementById('resultado').innerText="El resultado de la suma es:"+ resultado;
}

function restar(){
    var num3=parseFloat(document.getElementById('num3').value);
    var num4=parseFloat(document.getElementById('num4').value);

    var resultado = num3 - num4;
    document.getElementById('resultado final').innerText="El resultado final de la resta es:"+ resultado;
}
function dividir(){
    var num5=parseFloat(document.getElementById('num5').value);
    var num6=parseFloat(document.getElementById('num6').value);
    var num7=parseFloat(document.getElementById('num7').value);


    var resultado = (num5 + num6 + num7)/3;
    document.getElementById('promedio final').innerText="El promedio final es:"+ resultado;
}
</script>
</body>
</html>
